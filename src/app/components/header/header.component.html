<div class="header" [ngClass]="{'green-header': isGreen === true, 'white-header' : isGreen === false }">
    <div class="title">Malvy Delaban</div>
    <div class="padding"></div>
    <nav class="pages">
        <a *ngFor="let page of pages" [ngClass]="{'active': page.selected}" routerLink="{{page.url}}">{{ page.name }}</a>
    </nav>
</div>
